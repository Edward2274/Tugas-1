<!doctype html>
<html>
<head>
    <title>Daftar jadi teman</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div id ="bungkus">
        <div id ="top">
            <div id="logo">
                <a href="home.html">
                    <img src="Pendukung/Home.png" />
                </a>
            </div> 
            <div id="menu"> 
                <ul>
                    <li><a  href="Profile.html">Profile</a></li>
                    <li><a  href="hobi.html">Hobi</a></li>
                    <li><a  href="daftar.html">Mau jadi teman ku?</a></li>
                </ul>
            </div>
    
        </div>
    </div>
<div id="Kuy">Kuy Daftar jadi teman ku! dijamin gak bakal rugi!</div>
<hr />
<form action="proses.html" method="get">
    <table>
    <tr>
        <td>Nama</td>
        <td>:</td>
        <td colspan="3"><label Nama: ></label><input type="text" name="nama"></td>
    </tr>

    <tr>
        <td>Hobi</td>
        <td>:</td>
        <td><label Hobi></label>
        <input type="checkbox" name="hobi" value="makan"> Makan</td>
        <td><input type="checkbox" name="hobi" value="minum"> Minum</td>
        <td><input type="checkbox" name="hobi" value="tidur"> Tidur</td>
    </tr>

    <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td><label Jenis Kelamin></label>
        <input type="radio" name="kelamin" value="Laki"> Laki - Laki</td>
        <td><input type="radio" name="kelamin" value="Perempuan"> Perempuan</td>
        <td><input type="radio" name="kelamin" value="na"> Tidak Punya</td>
    </tr>
    <tr>
        <td>Tebak hobi ku!</td>
        <td>:</td>
        <td colspan="3"><label Tebak hobi: ></label><input type="text" name="nama"></td>
    </tr>   
    <tr>
        <td>Jomblo kah?</td>
        <td>:</td>
        <td><label Jomblo kah?></label>
        <input type="radio" name="status" value="Ya"> Ya</td>
        <td><input type="radio" name="status" value="Tidak"> Tidak</td>
    </tr>
     <tr>
         <td colspan ="2"><button type="submit">Daftar Jadi Teman</button></td>
    </tr>


    </table>
</form>  
<hr />


</body>

</html>
